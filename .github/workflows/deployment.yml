name: Deployment

on:
  push:
    branches:
      # - staging
      - "feature/pre-migration-theme"

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: |
          npm ci

      - name: Build
        run: npm run build

      - name: Sync
        env:
          dest: "bitnami@${{secrets.DEPLOY_DEST}}:/home/bitnami/stack/wordpress/wp-content/themes/west-sussex-local-offer"
        run: |
          echo "${{secrets.DEPLOY_KEY}}" > deploy_key
          chmod 600 ./deploy_key
          rsync -chav --delete \
            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \
            --exclude /deploy_key \
            --exclude /.git/ \
            --exclude /.github/ \
            --exclude /node_modules/ \
            ./ ${{env.dest}}
